<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Convertir</h3>
    </div>
    <div class="panel-body">

         {% if wrongtype %}
        <div class="alert alert-danger">
            Le fichier n'est valide !!
            <br> Voici les types de fichiers valides:
            <ul>
                {% for f in formats.keys() %}
                <li>{{ f }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}


        {% if not complete %}
            <div class="alert alert-warning">
                Le nom du fichier est manquant !
            </div>
        {% endif %}



        <form class="form-horizontal" action="/convert/" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <label for="fileIn" class="col-md-2 control-label">Fichier source</label>
                <div class="col-md-10">
                    <input type="file" name="importfile" id="fileIn" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="format" class="control-label col-md-2">Format de sortie</label>
                <div class="col-md-10">
                    <select class="form-control" name="format" id="format">
                        {% for f in formats.keys() %}
                        <option value="{{f}}">{{f}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="filename" class="control-label col-md-2">Nom du fichier</label>
                <div class="col-md-10">
                    <input type="text" name="filename" id="filename" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Convertir</button>
                </div>
            </div>
        </form>
    </div>
</div>
